<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <!-- Title -->
  <text x="150" y="40" font-family="Arial" font-size="24" fill="#000">IX-AntiGrav-Forge: Toroidal Coil Winding Schematic</text>

  <!-- Outer toroid -->
  <circle cx="300" cy="300" r="200" stroke="#000000" stroke-width="2" fill="none"/>
  <text x="420" y="295" font-size="12" font-family="Arial">Toroid A</text>

  <!-- Inner toroid -->
  <circle cx="300" cy="300" r="140" stroke="#000000" stroke-width="2" fill="none"/>
  <text x="200" y="295" font-size="12" font-family="Arial">Toroid B</text>

  <!-- Arrows for field rotation -->
  <path d="M300 100 A200 200 0 0 1 500 300" fill="none" stroke="#ff0000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="480" y="180" font-size="12" font-family="Arial" fill="#ff0000">CW Field (Toroid A)</text>

  <path d="M300 500 A200 200 0 0 1 100 300" fill="none" stroke="#0000ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="80" y="420" font-size="12" font-family="Arial" fill="#0000ff">CCW Field (Toroid B)</text>

  <!-- Coil winding entry/exit points -->
  <circle cx="480" cy="300" r="5" fill="#ff0000"/>
  <circle cx="120" cy="300" r="5" fill="#0000ff"/>
  <text x="470" y="320" font-size="10" fill="#ff0000">Input A</text>
  <text x="100" y="320" font-size="10" fill="#0000ff">Input B</text>

  <!-- Central object zone -->
  <circle cx="300" cy="300" r="20" fill="#cccccc" stroke="#666666" stroke-width="1"/>
  <text x="260" y="305" font-size="12" fill="#000">Core Test Zone</text>

  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="0" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="black"/>
    </marker>
  </defs>
</svg>
